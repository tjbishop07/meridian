name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install (skip electron-rebuild and other native build scripts)
        run: pnpm install --ignore-scripts

      - name: Rebuild better-sqlite3 for system Node.js
        run: pnpm rebuild better-sqlite3

      - name: Type check
        run: pnpm exec tsc --noEmit --project tsconfig.json

      - name: Run tests
        run: pnpm test:ci

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7
