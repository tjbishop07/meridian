<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-color: #667eea; /* Fallback */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .splash-image {
      width: 400px;
      height: 400px;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
    }

    .app-name {
      color: white;
      font-size: 48px;
      font-weight: 700;
      margin-top: 30px;
      letter-spacing: -1px;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    .app-tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 20px;
      font-weight: 400;
      margin-top: 10px;
      animation: slideUp 0.8s ease-out 0.4s both;
    }

    .loading-container {
      margin-top: 50px;
      animation: slideUp 0.8s ease-out 0.6s both;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 15px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Fade out animation when closing */
    body.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="./assets/splash.png" alt="Personal Finance" class="splash-image">
    <h1 class="app-name">Personal Finance</h1>
    <p class="app-tagline">Your smart financial companion</p>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <script>
    // Listen for fade-out signal
    window.addEventListener('start-fade-out', () => {
      document.body.classList.add('fade-out');
    });
  </script>
</body>
</html>
